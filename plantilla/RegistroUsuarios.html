<title>Registro de Usuarios y Empleados</title>
<link rel="stylesheet" href="../styles.css">
<body>
    <!-- Barra de navegación -->
    <div id="navbar"></div>

    <main class="registro-container">
        <!-- Registro de Usuarios -->
        <section class="registro">
            <h2>Registro de Usuarios</h2>
            <form action="#" method="POST" class="registro-form">
                <label for="nombre-usuario">Nombre Completo:</label>
                <input type="text" id="nombre-usuario" name="nombre" required>

                <label for="email-usuario">Correo Electrónico:</label>
                <input type="email" id="email-usuario" name="email" required>

                <label for="telefono-usuario">Teléfono:</label>
                <input type="tel" id="telefono-usuario" name="telefono" required>

                <label for="password-usuario">Contraseña:</label>
                <input type="password" id="password-usuario" name="password" required>

                <button type="submit">Registrar Usuario</button>
            </form>
        </section>

        <!-- Selección-->
        <section class="registro citas">
            <div class="citas-container">
                <h2>Registro</h2>
                <p>Realiza tu registro si eres usuario o empleado</p>
            </div>
        </section>

        <!-- Registro de Empleados -->
        <section class="registro">
            <h2>Registro de Empleados</h2>
            <form action="#" method="POST" class="registro-form">
                <label for="nombre-empleado">Nombre Completo:</label>
                <input type="text" id="nombre-empleado" name="nombre" required>

                <label for="email-empleado">Correo Electrónico:</label>
                <input type="email" id="email-empleado" name="email" required>

                <label for="telefono-empleado">Teléfono:</label>
                <input type="tel" id="telefono-empleado" name="telefono" required>

                <label for="cargo-empleado">Cargo:</label>
                <select id="cargo-empleado" name="cargo" required>
                    <option value="">Seleccione un cargo</option>
                    <option value="medico">Médico</option>
                    <option value="enfermero">Enfermero</option>
                    <option value="recepcionista">Recepcionista</option>
                    <option value="admin">Administración</option>
                </select>

                <label for="password-empleado">Contraseña:</label>
                <input type="password" id="password-empleado" name="password" required>

                <button type="submit">Registrar Empleado</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Archivo JS -->
    <script defer src="../load.js"></script>
</body>
</html>
